{% extends "base.html" %}

{% block title %}Create a New Test{% endblock %}

{% block content %}
<h1>Create a New Test</h1>
<form action="/create-test" method="POST" autocomplete="off">
    <div class="form-group">
        <label for="words">Enter words (comma-separated, max 10 words, 15 chars each):</label>
        <input type="text" id="words" name="words" required>
    </div>
    <div class="form-group">
        <label for="grades">Enter recommended grades (comma-separated):</label>
        <input type="text" id="grades" name="grades" required>
    </div>
    <button type="submit">Create Test</button>
</form>
{% endblock %}
