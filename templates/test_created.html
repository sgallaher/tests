{% extends "base.html" %}

{% block title %}Test Created{% endblock %}

{% block content %}
<h1>Test Created Successfully!</h1>
<p>Share this link with students to access the test:</p>
<div>
    <input type="text" value="{{ test_url }}" id="test-url" readonly style="width: 100%; padding: 10px; font-size: 16px;">
    <button onclick="copyToClipboard()">Copy Link</button>
</div>
<a href="/">Go Back to Home</a>
<a href="/create-test">Create Another Test</a>

<script>
    function copyToClipboard() {
        const urlField = document.getElementById('test-url');
        urlField.select();
        urlField.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand('copy');
        alert('Test URL copied to clipboard!');
    }
</script>
{% endblock %}
